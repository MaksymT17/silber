name: Linux build

on:
  pull_request:
    branches: [ "master" ]

permissions:
  issues: write
  pull-requests: write
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install packages
      run: sudo apt -y install git g++ cmake
    - name: Clone silber repo
      run: git clone --branch ${{ github.head_ref }} https://github.com/MaksymT17/silber.git
    - name: Build artifacts with Cmake
      run: |
        cd silber &&
        mkdir -p build &&
        cd build &&
        cmake .. &&
        make &&
        ./silber_test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: silber/build 

    - name: Create download link
      run: |
        echo "Download the Linux artifacts from the following link:"
        echo "[Download Artifacts](https://github.com/${{ github.repository }}/actions/artifacts)"